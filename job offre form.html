<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - job offre</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="background-image">
<!-- partial:index.partial.html -->
<div class="container">
   <div class="text">
       job offer form
   </div>
   <form action="#">
       <div class="form-row">
           <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">id_offer</label>
           </div>
           <div class="input-data">
               <input type="date" required>
               <div class="underline"></div>
               <label for="">date limite</label>
           </div>
           <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">titre du poste</label>
           </div>
       </div>
       <div class="form-row">
           <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">lieu de travail</label>
           </div>
           <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="">niveau d'expérience requis</label>
           </div>
           
           
       </div>
       <div class="form-row">
           <div class="input-data textarea">
               <textarea rows="8" cols="80" required></textarea>
               <br>
               <div class="underline"></div>
               <label for="">description de l'offre</label>
           </div>
       </div>
       <div class="form-row">
           <div class="input-data textarea">
               <textarea rows="8" cols="80" required></textarea>
               <br>
               <div class="underline"></div>
               <label for="">compétences requises</label>
           </div>
       </div>
       <div class="form-row">
            
            <div class="input-data">
                <input type="file" id="image" name="image" accept="image/*">
                
            </div>
            

        </div>
        <div class="form-row">
            <label for="categorySelect">category:</label>
            <select id="categorySelect" name="category">
              <option value="option1">financal </option>
              <option value="option2">technologie</option>
              <option value="option3">teaching</option>
              
            </select>
            
            
                <label for="categorySelect">entreprise:</label>
                <select id="categorySelect" name="category">
                  <option value="option1">financal </option>
                  <option value="option2">technologie</option>
                  <option value="option3">teaching</option>
                  
                </select>
                
                
                    <label for="categorySelect">recruteur:</label>
                    <select id="categorySelect" name="category">
                      <option value="option1">financal </option>
                      <option value="option2">technologie</option>
                      <option value="option3">teaching</option>
                      
                    </select>
                    </div>
       <div class="form-row submit-btn">
           <div class="input-data">
               <div class="inner"></div>
               <input type="submit" value="submit">
           </div>
           <div class="input-data">
            <div class="inner"></div>
            <input type="submit" value="delete">
        </div>
        <div class="input-data">
            <div class="inner"></div>
            <input type="submit" value="update">
        </div>
       </div>
   </form>
</div>

<!-- partial -->
  </div>
</body>
</html>
